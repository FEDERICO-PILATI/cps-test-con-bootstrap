<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .fx {
        display: flex;
      }
      .dpnn {
        display: none;
      }
    </style>

    <title>CPS Test</title>
  </head>
  <body style="background-color: black;">

    <h1 style="color: white; text-align: center; margin-top: 40px;">Ispirato a 'https://cpstest.org/5-seconds.php'</h1>
    
    <div class="container" style="padding: 1em; position: relative; margin-top: 40px;">
      
      <h2 style="text-align: center;" class="bg-dark text-white col-6 rounded mb-4 p-2">5 Seconds Click Test</h2>

      <div class="container bg-dark text-white p-4 rounded">

        <div class="row">
          
          <div class="col bg-primary rounded m-3 p-4" style="text-align: center;">
            <h3>Timer (ms): 
              <span id="timer">0.000</span>
            </h3>
          </div>

          <div class="col bg-warning rounded m-3 p-4" style="text-align: center;">
            <h3>Clicks/S: 
              <span id="clicks">0.00</span>
            </h3>
          </div>

          <div class="col bg-success rounded m-3 p-4" style="text-align: center;">
            <h3>Score: 
              <span id="score">0</span>
            </h3>
          </div>
        </div>
  
        <div class="row">
          <button type="button" onclick="cps()" class="container rounded mt-5 d-flex align-items-center justify-content-center" style="background-color: black; height: 400px;width: 90%; cursor: pointer;" id="clickspace">
            <span class="text-white">CLICK HERE TO START PLAYING</span>
          </button>
        </div>

        <div class="popup dpnn" style="width: 100%; height: 100%; position: absolute; text-align: center; background-color: rgba(0, 0, 0, 0.550); z-index: 1000; top: 0; left: 0; justify-content: center; align-items: center; cursor: not-allowed;">

          <span class="bg-dark" style="width: 60%; height:400px; text-align: center; border: 8px solid orange; cursor: default;">

            <h3 style="color: white; margin: 0; margin-top: 120px;">Hai cliccato abbastanza</h3>
            <button type="button" class="bg-warning rounded" style="font-size: 1.5rem; margin-top: 30px; outline: none; border: none; cursor: pointer;" id="riprova" onclick="riprova()">Riprova</button>
          </span>

      </div>
      


      </div>
    </div>
  </body>
</html>
